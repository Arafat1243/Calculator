<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="plugins.css">
    <script src="main.js" defer></script>
</head>

<body class="white">
    <div class="container">
        <div class="content">
            <button class="control"><i class="fas fa-cog"></i></button>
            <div class="color-scame">
                <button class="color-btn dark fas"></button>
                <button class="color-btn sky fas"></button>
                <button class="color-btn grayBlue fas"></button>
                <button class="color-btn white fas active"></button>
                <button class="color-btn whiteGreen fas"></button>
                <button class="color-btn pink fas"></button>
            </div>
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button class="span-tow" data-all-clear>AC</button>
                <button data-delete>DEl</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button class="span-tow" data-equals>=</button>
            </div>
        </div>
    </div>
</body>

</html>
